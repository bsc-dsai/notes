<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Note Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Notes</h1>
        
        <!-- Upload Form -->
        <div class="upload-section">
            <label for="file-input" class="upload-label">Upload .txt File</label>
            <input type="file" id="file-input" accept=".txt" />
        </div>

        <!-- Notes Container -->
        <div id="notes-container">
            <!-- Uploaded notes will appear here -->
        </div>

        <!-- Add More Notes Button -->
        <button id="add-note-btn" class="add-note-btn">Add More Notes</button>
    </div>

    <!-- Modal for Editing Notes -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Note</h2>
            <label for="edit-subject">Subject:</label>
            <input type="text" id="edit-subject" />
            <textarea id="edit-note-content"></textarea>
            <button id="save-btn" class="btn">Save</button>
        </div>
    </div>

    <!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Advanced Note Uploader. All rights reserved.</p>
</footer>


    <script src="script.js"></script>
</body>
</html>
